			'https://docs.google.com/spreadsheets/d/1NVPHUjiyzm9LVau9UQ18ySfnc2GeHsMl7Zn5v8KzvXo/gviz/tq?sheet=工作表1';
		  var query = new google.visualization.Query(url);
		  query.setQuery('select *');
		  query.send(processSheetsData);
		}	
		
	
	</script>

    <script>
		

		function processSheetsData(response) {
		
		  var data = response.getDataTable();
		  var columns = data.getNumberOfColumns();
		  var rows = data.getNumberOfRows();
		
		  let text = "";
		  let img = [];
		  let name = [];
		  let title_color = [];
		  
		  let link_color = [];
		  
		  let content = [];

		  for (var r=0 ; r<rows ; r++) {
			img[r]=data.getFormattedValue(r,0);
			name[r]=data.getFormattedValue(r,1);
			title_color[r]=data.getFormattedValue(r,2);
			  
			link_color[r]=data.getFormattedValue(r,3);
			content[r]=data.getFormattedValue(r,4);
		}
		
      
      for (i = 0; i < img.length; i++) {
        //text += '<div class="col s12 m4 l2"><img src="' + img[i] + '" width="100%"></div>'
        text += '<div class="col s12 m4 l2">';
        text += ' <div class="card">';
        text += '  <div class="card-image">';
        text += '    <img src="'+img[i]+'" width="100%">';
        text += '  </div>';
        text += '  <div class="card-content">';
        text += '    <span class="card-title ' + title_color[i] + '" id="card title">' + name[i] + '</span>';
        text += '   <p>'+content[i]+'</p>';
        text += '  </div>';
        text += '  <div class="card-action">';
		text += '    <a href="Introduce.html?id=' + i + '" style="color:'+link_color[i]+';">More</a>';
        text += '  </div>';
        text += ' </div>';
        text += '</div>';
        
      }
      
      document.getElementById("demo").innerHTML = text;
     }
    </script>
